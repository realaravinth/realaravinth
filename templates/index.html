{% set description = "My Homepage" %} {% set title = "realaravinth | Aravinth
Manivannan" %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="{{ get_url(path='/main.css') }}" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 1200px)"
      href="{{ get_url(path='/mobile.css') }}"
    />

    <meta name="referrer" content="no-referrer-when-downgrade" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{ title }}</title>
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="{{ description }}" />
    <meta name="author" content="{{ config.extra.author }}" />

    <meta property="og:title" content="{{ title }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ config.base_url }}" />
    <meta
      property="og:image"
      content="{{ get_url(path='/android-chrome-192x192.png', cachebust=true) }}"
    />
    <meta property="og:description" content="{{ description }}" />
    <meta
      property="og:site_name"
      content="realaravinth | Aravinth Manivannan"
    />
  </head>

  <body class="home__container">
    <header>{% include "nav.html" %}</header>

    <section class="home__content-container">
      <div class="home__content">
        <h1 class="home__name">realaravinth | Aravinth Manivannan</h1>
        <p class="home__role">Free Software Activist. Student Developer</p>
        <div class="home__socials">
          <a href="https://github.com/realaravinth" target="_blank" rel="noopener" title="GitHub">
            <img src="{{ get_url(path='/icons/github.svg', cachebust=true) }}" alt="GitHub icon">
          </a>
          &nbsp;
          <a href="/realaravinth-resume.pdf" target="_blank" rel="noopener" title="résumé">
            <img src="{{ get_url(path='/icons/file-text.svg', cachebust=true) }}" alt="Matrix icon">
          </a>
          &nbsp;
          <a href="mailto:realaravinth@batsense.net" target="_blank" rel="noopener" title="email">
            <img src="{{ get_url(path='/icons/email.svg', cachebust=true) }}" alt="Email icon">
          </a>
          &nbsp;
          <a href="https://matrix.to/#/@realaravinth:matrix.batsense.net" target="_blank" rel="noopener" title="Matrix">
            <img src="{{ get_url(path='/icons/matrix.svg', cachebust=true) }}" alt="Matrix icon">
          </a>
        </div>
        <p class="home__disclaimer">{{ config.extra.disclaimer }}</p>
      </div>
    </section>
    {% include "footer.html" %}
  </body>
</html>
