<footer>
  <div class="footer__container">
    <div class="footer__column">
      <p class="license__conatiner">
        All text &nbsp;
        <a
          class="license__link"
          rel="noreferrer"
          rel="noreferrer"
          href="http://creativecommons.org/licenses/by-sa/4.0/"
          target="_blank"
          >CC-BY-SA</a
        >
        &nbsp;&amp; code&nbsp;
        <a
          class="license__link"
          rel="noreferrer"
          href="https://www.gnu.org/licenses/agpl-3.0.en.html"
          target="_blank"
          >AGPL</a
        >
        <div class="footer__column-divider">|</div>
        <a
          class="license__link"
          rel="noreferrer"
          href="https://www.eff.org/issues/do-not-track/amp/"
          target="_blank"
          >No AMP</a
        >
      </p>
    </div>
    <div class="footer__column">
      <a href="/blog/atom.xml" target="_blank" rel="noopener" title="RSS">
        <img
          src="{{ get_url(path='/icons/rss.svg', cachebust=true) }}"
          class="footer__icon"
          alt="Email icon"
        />
      </a>
    </div>
    <div class="footer__column">
      <p class="footer__disclaimer">{{ config.extra.disclaimer }}</p>
    </div>
  </div>
</footer>
